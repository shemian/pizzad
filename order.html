<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css" media="all">
    <link rel="stylesheet" href="css/order.css">
    <title>Order</title>
</head>
<body>
    <header>
        <div class="topnav" id="myTopnav">
            <a href="index.html" >Home</a>
            <a href="menu.html">menu</a>
            <a href="order.html" class="active">place order</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About us</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    <form action="">
        <div class="ord">
            <div class="row">
              <div class="col-md-2">
                <h1>Pizza sizes</h1>
                <p>Which size would you prefer:</p>
                <select id="sizes" onchange="sizeChange(this)">
                    <option value=""> &lt--select size--&gt</option>
                    <option value="small">small @ ksh 600</option>
                    <option value="medium">medium @ ksh 800</option>
                    <option value="large">large @ ksh1100</option>
                </select>
              </div>
              <div class="col-md-2">
                <h1>Toppings</h1>
                <p>Which Toppings would you prefer:</p>
                <select id="Toppings" onchange="toppingsChange(this)">
                    <option value=""> &lt--select toppings--&gt</option>
                    <option value="pepperoni">pepperoni @ ksh 200</option>
                    <option value="mushroom">mushroom @ ksh 150</option>
                    <option value="veges">veges @ ksh 110</option>
                    <option value="cheese">cheese @ ksh 80</option>
                    <option value="bacon">bacons @ 90ksh </option>
                    <option value="onions">onions @ ksh 50</option>
                
                </select>
              </div>
              <div class="col-md-2">
                <h1>Crust</h1>
                <p>Which Crust would you prefer:</p>
                <select id="crust" onchange="crustChange(this)">
                    <option value=""> &lt--select crust--&gt</option>
                    <option value="thickcrust">Thick crust @ ksh 100</option>
                    <option value="stuffed">stuffed @ ksh 150</option>
                </select>
            </div>

             <div class="col-md-2">
                <h1>Quantity</h1>
                <p>Quantity refered:</p>
                <input type="number" max="10" min="1" onchange="quantityChange(this)">
            </div>
            <div class="col-md-2">
                <h1>price</h1>
                <p>Total Price:</p>
                <p>ksh <span id="total_price">0</span></p>
            </div>
        </div>
    </form>
    <script src="js/order.js"></script>
</body>
</html>
